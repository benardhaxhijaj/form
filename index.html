<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>


    <div class="container">
        <div class="image"></div>
        <div class="line"></div>
        <div class="right">
            <div class="left dummy">
                <p>This is not real online service! You know you need something like this in your life to
                    help
                    you realize
                    your
                    deepest dreams Sing up now to get started. </p>
                <p class="remote">You know you want to.</p>
            </div>
            <form action="#" onsubmit="return validateForm()">
                <div class="forma left">

                    <p class="formatext">Let's do this!</p>

                    <div class="column">
                        <label for="name">First Name</label>
                        <input type="text" id="name" placeholder="Benard">
                    </div>
                    <div class="column">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" placeholder="Haxhijaj">
                    </div>
                    <div class="column">
                        <label for="email">Email</label>
                        <input type="email" placeholder="someone@example.com">
                    </div>
                    <div class="column phoneColumn">
                        <label for="phone" id="phoneText">Phone Number</label>
                        <select name="countryCode" id="countryCode">
                            <option value="+1">(USA) +1</option>
                            <option value="+44">(UK) +44</option>
                            <option value="+91">(India) +91</option>
                        </select>
                        <input type="tel" id="phone">
                    </div>
                    <div class="column">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="column">
                        <label for="repassword">Repeat Password</label>
                        <input type="password" id="repassword">
                    </div>
                    <button>Submit</button>
                </div>
            </form>

            <div class="login">You already have an account?<a href="/index.html">Log in</a></div>

        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
